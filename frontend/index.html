<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Sophie ðŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      height: 400px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
    }
    .user {
      background: #d1e7dd;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .sophie {
      background: #f8d7da;
      text-align: left;
      border-bottom-left-radius: 0;
    }
    .sophie img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #inputArea {
      display: flex;
      margin-top: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #d63384;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #b82c6d;
    }
  </style>
</head>
<body>
  <h1>ðŸ’ž Chat with Sophie</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Say something romantic..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      const messages = [
        { role: "system", content: "You're Sophie, a romantic, poetic virtual girlfriend. Respond affectionately and lovingly with emojis." },
        { role: "user", content: userText }
      ];

      try {
        const res = await fetch("https://jobs4all-bot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        appendMessage(data.reply, "sophie");
      } catch (err) {
        appendMessage("ðŸ’” Sophie is unavailable right now...", "sophie");
      }
    }

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;

      if (sender === "sophie") {
        const img = document.createElement("img");
        img.src = "sophie.jpg"; // Replace with the actual image URL
        div.appendChild(img);
      }

      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
