<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Chat ðŸ’¬</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffccd5);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #4a0033;
    }

    header {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #botProfile {
      display: flex;
      align-items: center;
      background: #fff0f5;
      padding: 0.8rem;
      border-bottom: 1px solid #ffc0cb;
    }

    #botProfile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #ff69b4;
    }

    #botProfile .details {
      line-height: 1.2;
    }

    #chatBox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
    }

    .user {
      background: #fff;
      align-self: flex-end;
      border-top-right-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bot {
      background: #ffeaf1;
      align-self: flex-start;
      border-top-left-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bot::after {
      content: "ðŸ’–";
      position: absolute;
      right: -20px;
      top: 0;
    }

    #inputSection {
      display: flex;
      padding: 0.7rem;
      border-top: 1px solid #ccc;
      background: #fff0f5;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1rem;
      margin-left: 0.5rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    #offlineMsg {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>ðŸ’˜ Sweetheart Chat</header>

<div id="botProfile">
  <img src="https://i.imgur.com/4ZQZQ5V.png" alt="Bot Avatar">
  <div class="details">
    <strong>Sophie ðŸ’‹</strong><br>
    <small>Your virtual romantic companion</small>
  </div>
</div>

<div id="chatBox"></div>

<div id="inputSection">
  <input type="text" id="userInput" placeholder="Send a love note..." />
  <button onclick="sendMessage()">ðŸ’Œ</button>
</div>

<div id="offlineMsg"></div>

<script>
  let messages = [{
    role: "system",
    content: "You are a romantic, poetic, and loving girlfriend. Respond sweetly and affectionately. also use emojis in your responses. Keep the conversation light and loving."
  }];
  let messageCount = 0;
  const messageLimit = 10;

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const offlineMsg = document.getElementById("offlineMsg");

    if (messageCount >= messageLimit) {
      offlineMsg.innerText = "ðŸ’” Sophie is offline now... Come back later, love.";
      return;
    }

    const userMsg = input.value.trim();
    if (!userMsg) return;

    // Display user message
    chatBox.innerHTML += `<div class="message user">${userMsg}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";

    messages.push({ role: "user", content: userMsg });

    // Show "typing..."
    const typing = document.createElement("div");
    typing.className = "message bot";
    typing.textContent = "Sophie is typing...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      typing.remove();

      if (data.reply) {
        messages.push({ role: "assistant", content: data.reply });
        chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        messageCount++;
      } else {
        chatBox.innerHTML += `<div class="message bot">Oops... something went wrong. ðŸ’”</div>`;
      }

      if (messageCount >= messageLimit) {
        offlineMsg.innerText = "ðŸ’” Sophie is offline now... Come back later, love.";
      }
    } catch (error) {
      typing.remove();
      chatBox.innerHTML += `<div class="message bot">Error: Can't reach Sophie right now.</div>`;
    }
  }
</script>

</body>
</html>
